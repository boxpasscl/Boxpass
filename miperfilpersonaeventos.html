    <!-- Datos personales -->
    <section class="bg-white p-6 rounded-lg shadow mb-8">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Datos personales</h2>
      <form class="space-y-4 max-w-lg">

      </form>
    </section>

    <!-- Historial de compras -->
    <section class="bg-white p-6 rounded-lg shadow">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Mis entradas</h2>
      <div class="space-y-4">

        <!-- Ejemplo de entrada -->
        <div class="border rounded-lg p-4 flex justify-between items-center">

            <a href="entradas/ejemplo.pdf" target="_blank" class="bg-blue-600 text-white px-3 py-1 rounded-lg hover:bg-blue-700 text-sm">Ver PDF</a>
            <button onclick="abrirModal('Campeonato de Boxeo')" class="bg-yellow-500 text-white px-3 py-1 rounded-lg hover:bg-yellow-600 text-sm">Transferir</button>

        </div>

    </section>
  </main>

  <!-- Modal Transferencia -->
  <div id="modal-transferencia" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md relative">
      <h2 class="text-xl font-bold text-gray-800 mb-4">Transferir entrada</h2>
      <p id="eventoSeleccionado" class="text-sm text-gray-600 mb-4"></p>
      <form id="form-transferencia" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Nombre completo</label>
          <input type="text" id="nuevoNombre" required class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-yellow-500">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">RUT</label>
          <input type="text" id="nuevoRut" required class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-yellow-500">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Correo electrÃ³nico</label>
          <input type="email" id="nuevoEmail" required class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-yellow-500">
        </div>
        <div class="flex justify-end gap-2 mt-4">
          <button type="button" onclick="cerrarModal()" class="bg-gray-300 px-4 py-2 rounded-lg hover:bg-gray-400">Cancelar</button>
          <button type="submit" class="bg-yellow-500 text-white px-4 py-2 rounded-lg hover:bg-yellow-600">Confirmar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Script -->
  <script>
    let eventoActual = "";

    function abrirModal(evento) {
      eventoActual = evento;
      document.getElementById("eventoSeleccionado").innerText = "Evento seleccionado: " + evento;
      document.getElementById("modal-transferencia").classList.remove("hidden");
    }

    function cerrarModal() {
      document.getElementById("modal-transferencia").classList.add("hidden");
    }

    document.getElementById("form-transferencia").addEventListener("submit", function(e) {
      e.preventDefault();

      const nombre = document.getElementById("nuevoNombre").value;
      const rut = document.getElementById("nuevoRut").value;
      const email = document.getElementById("nuevoEmail").value;

      // SimulaciÃ³n de actualizaciÃ³n de PDF
      alert("âœ… Entrada transferida a: " + nombre + " (" + email + ")\nðŸ“„ Nuevo PDF generado para el evento: " + eventoActual);

      cerrarModal();
      e.target.reset();
    });

    function guardarPerfil() {
      alert("âœ… Cambios guardados correctamente.");
    }

    function cerrarSesion() {
      alert("ðŸ‘‹ Has cerrado sesiÃ³n.");

    }
  </script>

</body>
