<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compra tu entrada - Boxpass Eventos</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Header -->
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <a href="index.html">
        <img src="imagenes/logo.svg" alt="Boxpass" class="h-20">
      </a>
      <nav>
        <a href="miperfilpersonaeventos.html" class="text-gray-700 hover:text-red-600 font-medium">Mi perfil</a>
      </nav>
    </div>
  </header>

  <!-- Carrusel -->
  <section class="bg-black py-6">
    <div class="max-w-5xl mx-auto px-4">
      <h2 class="text-xl font-bold text-white mb-4">Próximos Eventos</h2>
      <div class="flex space-x-4 overflow-x-auto">
        <img src="imagenes/flyer1.jpg" alt="Evento 1" class="h-40 rounded-lg shadow-lg">
        <img src="imagenes/flyer2.jpg" alt="Evento 2" class="h-40 rounded-lg shadow-lg">
        <img src="imagenes/flyer3.jpg" alt="Evento 3" class="h-40 rounded-lg shadow-lg">
      </div>
    </div>
  </section>

  <!-- Buscador -->
  <section class="max-w-7xl mx-auto px-4 py-6">
    <h2 class="text-xl font-bold text-gray-800 mb-4">Busca tu evento</h2>
    <form class="grid grid-cols-1 md:grid-cols-5 gap-4 bg-white p-4 rounded-xl shadow">
      <input type="text" placeholder="Ciudad" class="border rounded-lg px-3 py-2 focus:ring-2 focus:ring-red-500">
      <input type="text" placeholder="Comuna" class="border rounded-lg px-3 py-2 focus:ring-2 focus:ring-red-500">
      <input type="date" class="border rounded-lg px-3 py-2 focus:ring-2 focus:ring-red-500">
      <select class="border rounded-lg px-3 py-2 focus:ring-2 focus:ring-red-500">
        <option value="">Tipo de evento</option>
        <option>Boxeo</option>
        <option>Kickboxing</option>
        <option>Crossfit</option>
      </select>
      <button type="submit" class="bg-red-600 text-white font-semibold px-4 py-2 rounded-lg hover:bg-red-700">Buscar</button>
    </form>
  </section>

  <!-- Resultados -->
  <section class="max-w-7xl mx-auto px-4 py-6">
    <h2 class="text-xl font-bold text-gray-800 mb-4">Eventos disponibles</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

      <!-- Evento 1 -->
      <div class="bg-white rounded-xl shadow-lg overflow-hidden">
        <img src="imagenes/evento1.jpg" alt="Evento 1" class="w-full h-40 object-cover">
        <div class="p-4">
          <h3 class="text-lg font-bold text-gray-800">Campeonato de Boxeo</h3>
          <p class="text-sm text-gray-600">Sábado 15 de Octubre - 20:00 hrs</p>
          <p class="text-sm text-gray-600">Gimnasio Central, Santiago</p>
          <p class="text-red-600 font-bold mt-2">$10.000</p>
          <button 
            onclick="window.location.href='detalleevento.html?evento=Campeonato%20de%20Boxeo&lugar=Gimnasio%20Central%2C%20Santiago&fecha=Sábado%2015%20de%20Octubre%20-%2020:00%20hrs&precio=10000'"
            class="w-full mt-3 bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-300">
            Comprar entrada
          </button>
        </div>
      </div>

      <!-- Evento 2 -->
      <div class="bg-white rounded-xl shadow-lg overflow-hidden">
        <img src="imagenes/evento2.jpg" alt="Evento 2" class="w-full h-40 object-cover">
        <div class="p-4">
          <h3 class="text-lg font-bold text-gray-800">Torneo Crossfit</h3>
          <p class="text-sm text-gray-600">Domingo 22 de Octubre - 10:00 hrs</p>
          <p class="text-sm text-gray-600">Box Fitness Pro, Valparaíso</p>
          <p class="text-red-600 font-bold mt-2">$8.000</p>
          <button 
            onclick="window.location.href='detalleevento.html?evento=Torneo%20Crossfit&lugar=Box%20Fitness%20Pro%2C%20Valparaíso&fecha=Domingo%2022%20de%20Octubre%20-%2010:00%20hrs&precio=8000'"
            class="w-full mt-3 bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-300">
            Comprar entrada
          </button>
        </div>
      </div>

    </div>
  </section>

</body>
</html>
