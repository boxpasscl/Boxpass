<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Usuario - Boxpass Eventos</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <a href="index.html">
        <img src="imagenes/logo.svg" alt="Boxpass" class="h-12">
      </a>
    </div>

    <!-- Título -->
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
      Crear cuenta en Boxpass Eventos
    </h2>

    <!-- Formulario -->
    <form id="registroForm" class="space-y-4">
      <!-- Nombre completo -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Nombre completo</label>
        <input type="text" id="nombre" required
          class="mt-1 w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-red-500">
      </div>

      <!-- RUT -->
      <div>
        <label class="block text-sm font-medium text-gray-700">RUT</label>
        <input type="text" id="rut" required placeholder="12.345.678-9"
          class="mt-1 w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-red-500">
      </div>

      <!-- Correo -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Correo electrónico</label>
        <input type="email" id="email" required
          class="mt-1 w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-red-500">
      </div>

      <!-- Contraseña -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Contraseña</label>
        <input type="password" id="password" required
          class="mt-1 w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-red-500">
      </div>

      <!-- Confirmar contraseña -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Confirmar contraseña</label>
        <input type="password" id="confirmPassword" required
          class="mt-1 w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-red-500">
      </div>

      <!-- Rol -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Tipo de usuario</label>
        <select id="rol" required
          class="mt-1 w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-red-500">
          <option value="">Seleccione una opción</option>
          <option value="general">Usuario general</option>
          <option value="empresa">Usuario empresa</option>
        </select>
      </div>

      <!-- Botón registrar -->
      <button type="submit"
        class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-300">
        Registrarme
      </button>
    </form>

    <!-- Link a login -->
    <p class="mt-6 text-center text-sm text-gray-600">
      ¿Ya tienes cuenta?
      <a href="logineventos.html" class="text-red-600 hover:underline font-medium">Inicia sesión</a>
    </p>
  </div>

  <!-- Script -->
  <script>
    document.getElementById("registroForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const rol = document.getElementById("rol").value;

      if (password !== confirmPassword) {
        alert("Las contraseñas no coinciden. Por favor, verifícalas.");
        return;
      }

      if (rol === "general") {
        alert("Registro exitoso como Usuario General");
        window.location.href = "eventos-comprar.html";
      } else if (rol === "empresa") {
        alert("Registro exitoso como Usuario Empresa");
        window.location.href = "eventos-gestiona.html";
      } else {
        alert("Por favor selecciona un tipo de usuario");
      }
    });
  </script>

</body>
</html>
