<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ingreso Empresas - BoxPass</title>
  <style>
    :root{
      --black:#000;
      --panel:#111;
      --red:#e60000;
      --text:#fff;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:var(--black);color:var(--text);font-family:Arial,Helvetica,sans-serif;}

    /* Layout centrado */
    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }

    .card{
      width:100%;
      max-width:420px;
      background:var(--panel);
      border-radius:12px;
      padding:24px;
      text-align:center;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
    }

    /* ====== LOGO simple ====== */
    .logo-wrap{
      display:flex;
      justify-content:center;
      margin-bottom:18px;
    }
    .logo-wrap img{
      width:250px;   /* Ajusta el tamaño a gusto */
      height:auto;
      cursor:pointer;
    }

    /* Form */
    h2{margin:8px 0 14px;font-size:20px}
    form{ text-align:left; margin:0 auto; width:100%; max-width:360px; }
    label{display:block;font-size:13px;color:var(--text);margin:8px 0 6px}
    input[type="email"], input[type="password"]{
      width:100%;
      padding:11px 12px;
      border-radius:8px;
      border:1px solid #222;
      background:#222;
      color:var(--text);
      font-size:14px;
    }
    input::placeholder{color:#aaa}
    input:focus{outline:none;border-color:var(--red)}
    .btn{
      width:100%;
      margin-top:16px;
      padding:12px;
      background:var(--red);
      color:#fff;
      border:none;
      border-radius:10px;
      font-size:16px;
      cursor:pointer;
      font-weight:700;
    }
    .register{
      margin-top:14px;
      font-size:14px;
      color:var(--text);
    }
    .register a{color:var(--red);text-decoration:none;font-weight:700}
    .register a:hover{text-decoration:underline}

    /* responsive */
    @media (max-width:480px){
      .logo-wrap img{ width:120px; }
      .card{ padding:18px; border-radius:10px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">

      <!-- LOGO simple -->
      <div class="logo-wrap">
        <a href="index.html">
          <img src="imagenes/logo.svg" alt="Logo BoxPass">
        </a>
      </div>

      <h2>Ingreso Empresas</h2>

      <form id="loginForm" autocomplete="on" novalidate>
        <label for="correo">Correo:</label>
        <input id="correo" name="correo" type="email" placeholder="tu@correo.com" required>

        <label for="contrasena">Contraseña:</label>
        <input id="contrasena" name="contrasena" type="password" placeholder="********" required>

        <button class="btn" type="submit">Ingresar</button>
      </form>

      <div class="register">
        ¿No tienes cuenta? <a href="registroempresas.html">Regístrate aquí</a>
      </div>

    </div>
  </div>

  <script>
    // redirección simple (en un futuro se reemplaza por autentificación real)
    document.getElementById('loginForm').addEventListener('submit', function(e){
      e.preventDefault();
      // validación mínima
      const email = document.getElementById('correo').value.trim();
      const pass = document.getElementById('contrasena').value.trim();
      if(!email || !pass){
        alert('Por favor completa correo y contraseña.');
        return;
      }
      // Redirige al dashboard de empresas
      window.location.href = 'dashboardempresas.html';
    });
  </script>
</body>
</html>
